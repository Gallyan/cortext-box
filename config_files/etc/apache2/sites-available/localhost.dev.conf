<VirtualHost *:80>
	RewriteEngine on
	ServerName localhost.dev
	DocumentRoot /vagrant/www
	<Directory /vagrant/www>
		Header set Access-Control-Allow-Origin "*"

		AllowOverride All
		Require all granted
	</Directory>

        ErrorLog /vagrant/log/apache2/localhost_error.log
        LogLevel warn
        CustomLog /vagrant/log/apache2/localhost_access.log combined
</VirtualHost>
