<VirtualHost *:80>
	RewriteEngine on
	ServerName cortext.dev
	ServerAlias www.cortext.dev
	DocumentRoot /vagrant/cortext-manager/web
	<Directory /vagrant/cortext-manager/web>
		Header set Access-Control-Allow-Origin "*"

		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>
